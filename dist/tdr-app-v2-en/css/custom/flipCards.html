<style>
  /* Flip Card Style */
  .css-grid {
    display: grid;
    grid-gap: 0.5em;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-auto-rows: minmax(300px, auto);
    overflow: hidden;
  }

  .flip-card-2 {
    background-color: transparent;
    perspective: 1000px;
  }

  .flip-card-2 .flip-card-2-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s cubic-bezier(0.46, 0.03, 0.52, 0.96);
    transform-style: preserve-3d;
  }

  .flip-card-2:hover .flip-card-2-inner {
    transform: rotateY(180deg);
  }

  .flip-card-2 .front,
  .flip-card-2 .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }

  .flip-card-2 .front {
    z-index: 2;
    background-image: @@bg-image-url;
  }

  .card-title,
  .front .text-wrapper i {
    --bs-card-title-color: @@front-text-color;
    color: @@front-text-color;
  }

  .front .text-wrapper {
    position: relative;
    top: 10%;
  }

  .flip-card-2 .back {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    background-color: @@back-bg-color;
    color: @@back-text-color;
    transform: rotateY(180deg);
    z-index: 2;
    overflow-y: auto;
    padding: 1em;
  }

  .flip-card-2 .back a {
    --cnvs-link-color: @@link-color;
  }

  .card-ul {
    text-align: left;
    padding: 1em 0 0 1em;
  }

  .card-ul li {
    padding-bottom: 1em;
  }
</style>
