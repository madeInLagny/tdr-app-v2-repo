<!-- SEO Metatags -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />

<title>@@title</title>
<meta name="description" content="@@description" xmlns:og="http://opengraphprotocol.org/schema/" />
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
<meta property="og:locale" content="${{index.language}}$" />
<meta property="og:type" content="website" />
<meta property="og:title" content="@@title" xmlns:og="http://opengraphprotocol.org/schema/" />
<meta property="og:description" content="@@description" xmlns:og="http://opengraphprotocol.org/schema/" />
<meta property="og:url" content="${{index.domain}}$@@path" xmlns:og="http://opengraphprotocol.org/schema/" />
<meta property="og:site_name" content="TradeDutyRefund.com" />
<meta property="og:image" content="https://tradedutyrefund.com/images/OGImage.jpg"
  xmlns:og="http://opengraphprotocol.org/schema/" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="https://tradedutyrefund.com/images/OGImage.jpg" />
<meta property="twitter:domain" content="tradedutyrefund.com" />
<meta property="twitter:url" content="${{index.domain}}$@@path" />
<meta name="twitter:title" content="@@title" />
<meta name="twitter:description" content="@@description" />
<meta name="twitter:image" content="https://tradedutyrefund.com/images/OGImage.jpg" />
