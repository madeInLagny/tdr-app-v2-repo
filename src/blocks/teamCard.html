<!-- Portfolio Item: Start -->
<article class="portfolio-item col-lg-3 col-md-4 col-sm-6 col-12 @@practice">
    <!-- Grid Inner: Start -->
    <div class="grid-inner">
        <!-- Image: Start -->
        <div class="portfolio-image">
            <a href="@@path">
                <img src="images/profil/@@firstName-@@lastName.webp" alt="@@firstName @@lastName profile picture">
            </a>
            <!-- Overlay: Start -->
            <a href="@@path">
                <div class="bg-overlay">
                    <div class="bg-overlay-content dark" data-hover-animate="fadeIn"></div>
                    <div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
                </div>
            </a>
            <!-- Overlay: End -->
        </div>
        <!-- Image: End -->
        <!-- Decription: Start -->
        <div class="portfolio-desc">
            <h3><a href="@@path" class="text-white">@@firstName @@lastName</a></h3>
            <span class="text-lightSamaritan">@@jobTitle, @@country</span>
        </div>
        <!-- Description: End -->
    </div>
    <!-- Grid Inner: End -->
</article>
<!-- Portfolio Item: End -->
