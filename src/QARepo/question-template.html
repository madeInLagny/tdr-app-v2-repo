<div class="faq p-3 mb-3 bord @@filters" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    <a href="@@path">
        <span itemprop="name">@@question</span>
    </a>
    <div itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer" style="display: none;">
        <div itemprop="text">
            @@answer
        </div>
    </div>
</div>
